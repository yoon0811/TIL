<style>
nav {
  border: 1px solid red;
  height: 100vh;
  /* 뷰포트 하이트, 화면 사이즈 만큼 
%는  부모요소 만큼임*/
  width: 300px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

nav h1 {
  border: 1px solid;
  flex-shrink: 0;
  /* 너네는 줄어들지마 */
}

nav ul {
  border: 1px solid;
  flex-grow: 1;
  /* 아이템이 없는 경우가 있을 수 있으니 flex-grow가 필요하다. */
  overflow: auto;
}

nav .foot {
  flex-shrink: 0;
  /* 너네는 줄어들지마 */
  border: 1px solid;
}


</style>
